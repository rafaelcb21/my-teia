<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Produto: {{ product.id }}</mat-card-title>
    <mat-card-subtitle>Album: {{ product.albumId }}</mat-card-subtitle>
  </mat-card-header>
  <img class="img-card" (click)="openDialog()" [src]="product.thumbnailUrl" width="250" height="250" alt="imagem do produto">
  <mat-card-content>
    <p>{{ product.title }}</p>
  </mat-card-content>
  <mat-card-actions class="">
    <button mat-button (click)="openDialog()">Detalhes</button>
    <button mat-raised-button color="primary" (click)="buy(product)">COMPRAR</button>
  </mat-card-actions>
</mat-card>
